name: CD - Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: fuse-app-staging
  DOCKER_CONTAINER_NAME: fuse-app-staging
  DEPLOY_PATH: /opt/fuse-app-staging
  STAGING_PORT: 8080

jobs:
  # Job 1: Build and Deploy to Staging
  build-and-deploy:
    name: Build and Deploy to Staging
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: http://${{ secrets.DO_DROPLET_IP }}:${{ env.STAGING_PORT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build application
        run: npm run build:prod
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          outputs: type=docker,dest=/tmp/image.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.DO_SSH_PRIVATE_KEY }}

      - name: Add Digital Ocean to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.DO_DROPLET_IP }} >> ~/.ssh/known_hosts

      - name: Prepare staging directory
        run: |
          ssh root@${{ secrets.DO_DROPLET_IP }} << 'ENDSSH'
            mkdir -p ${{ env.DEPLOY_PATH }}
          ENDSSH

      - name: Copy Docker image to server
        run: |
          scp /tmp/image.tar root@${{ secrets.DO_DROPLET_IP }}:/tmp/fuse-app-staging-${{ github.sha }}.tar

      - name: Create staging docker-compose
        run: |
          cat > docker-compose-staging.yml << 'EOF'
          version: '3.8'

          services:
            fuse-app-staging:
              image: ${{ env.DOCKER_IMAGE_NAME }}:latest
              container_name: ${{ env.DOCKER_CONTAINER_NAME }}
              ports:
                - "${{ env.STAGING_PORT }}:80"
              restart: unless-stopped
              environment:
                - NODE_ENV=staging
              healthcheck:
                test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
                interval: 30s
                timeout: 3s
                start_period: 5s
                retries: 3
              networks:
                - fuse-staging-network

          networks:
            fuse-staging-network:
              driver: bridge
          EOF

      - name: Copy staging files
        run: |
          scp docker-compose-staging.yml root@${{ secrets.DO_DROPLET_IP }}:${{ env.DEPLOY_PATH }}/docker-compose.yml
          scp nginx.conf root@${{ secrets.DO_DROPLET_IP }}:${{ env.DEPLOY_PATH }}/

      - name: Deploy to staging
        run: |
          ssh root@${{ secrets.DO_DROPLET_IP }} << 'ENDSSH'
            set -e

            cd ${{ env.DEPLOY_PATH }}

            # Load new Docker image
            docker load -i /tmp/fuse-app-staging-${{ github.sha }}.tar
            docker tag ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} ${{ env.DOCKER_IMAGE_NAME }}:latest

            # Stop and remove old container
            docker-compose down || true

            # Start new container
            docker-compose up -d

            # Wait for container
            echo "Waiting for staging container..."
            sleep 10

            # Cleanup
            rm -f /tmp/fuse-app-staging-${{ github.sha }}.tar

            # Cleanup old images (keep last 2)
            docker images ${{ env.DOCKER_IMAGE_NAME }} --format "{{.ID}} {{.CreatedAt}}" | \
              sort -rk 2 | \
              awk 'NR>2 {print $1}' | \
              xargs -r docker rmi -f || true

            echo "Staging deployment completed"
          ENDSSH

      - name: Verify staging deployment
        run: |
          MAX_RETRIES=3
          RETRY_DELAY=5

          for i in $(seq 1 $MAX_RETRIES); do
            echo "Verification attempt $i of $MAX_RETRIES..."

            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.DO_DROPLET_IP }}:${{ env.STAGING_PORT }})

            if [ "$HTTP_CODE" = "200" ]; then
              echo "‚úÖ Staging deployment verified!"
              echo "üåê Staging URL: http://${{ secrets.DO_DROPLET_IP }}:${{ env.STAGING_PORT }}"
              exit 0
            fi

            echo "‚ö†Ô∏è Got HTTP $HTTP_CODE, retrying..."
            sleep $RETRY_DELAY
          done

          echo "‚ùå Staging verification failed!"
          exit 1

      - name: Comment on PR with staging URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `üöÄ **Staging Deployment Complete**\n\n` +
                    `üì¶ Commit: \`${context.sha.substring(0, 7)}\`\n` +
                    `üåê Staging URL: http://${{ secrets.DO_DROPLET_IP }}:${{ env.STAGING_PORT }}\n` +
                    `‚è∞ Deployed at: ${new Date().toISOString()}\n` +
                    `üë§ Deployed by: @${context.actor}`
            })
