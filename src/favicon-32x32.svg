<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#1a1a1a" stroke="url(#grad1)" stroke-width="0.5"/>
  
  <!-- Central processing core -->
  <circle cx="16" cy="16" r="8" fill="none" stroke="url(#grad1)" stroke-width="1" opacity="0.8"/>
  
  <!-- Inner geometric pattern -->
  <rect x="12" y="12" width="8" height="8" fill="none" stroke="url(#grad2)" stroke-width="1" opacity="0.6" transform="rotate(45 16 16)"/>
  
  <!-- Dynamic connection lines -->
  <path d="M 8 16 Q 12 12 16 16 Q 20 20 24 16" fill="none" stroke="#00BFFF" stroke-width="1" opacity="0.7"/>
  <path d="M 16 8 Q 20 12 16 16 Q 12 20 16 24" fill="none" stroke="#FF8C00" stroke-width="1" opacity="0.7"/>
  
  <!-- Corner accents -->
  <circle cx="6" cy="6" r="1.5" fill="#FFD700" opacity="0.8"/>
  <circle cx="26" cy="6" r="1.5" fill="#00BFFF" opacity="0.8"/>
  <circle cx="6" cy="26" r="1.5" fill="#FF8C00" opacity="0.8"/>
  <circle cx="26" cy="26" r="1.5" fill="#C0C0C0" opacity="0.8"/>
  
  <!-- Central AI indicator -->
  <circle cx="16" cy="16" r="2" fill="url(#grad1)" filter="url(#glow)"/>
  
  <!-- Text "88dev" -->
  <text x="16" y="29" font-family="Arial, sans-serif" font-size="3" font-weight="bold" text-anchor="middle" fill="#FFD700" opacity="0.9">88dev</text>
</svg>