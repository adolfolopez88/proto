<!-- Loading -->
<div *ngIf="loading" class="flex justify-center items-center h-96">
    <mat-spinner diameter="50"></mat-spinner>
</div>

<!-- Product Detail -->
<div *ngIf="!loading && product" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    
    <!-- Breadcrumb -->
    <nav class="flex mb-8" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 md:space-x-3">
            <li>
                <button
                    (click)="onBackToProducts()"
                    class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
                    <mat-icon class="w-3 h-3 mr-2.5">chevron_left</mat-icon>
                    Products
                </button>
            </li>
            <li aria-current="page">
                <div class="flex items-center">
                    <mat-icon class="w-3 h-3 text-gray-400 mx-1">chevron_right</mat-icon>
                    <span class="ml-1 text-sm font-medium text-gray-500 md:ml-2 dark:text-gray-400">
                        {{product.title}}
                    </span>
                </div>
            </li>
        </ol>
    </nav>

    <!-- Main Product Section -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-12 mb-12">
        
        <!-- Product Image -->
        <div class="aspect-square bg-gray-100 rounded-lg overflow-hidden">
            <img 
                [src]="product.image" 
                [alt]="product.title"
                class="w-full h-full object-cover">
        </div>

<!-- Detailed Information Tabs -->
    <mat-card class="mb-12">
        <mat-tab-group [(selectedIndex)]="selectedTab" animationDuration="300ms">
            
            <!-- Specifications Tab -->
            <mat-tab label="Specifications">
                <div class="p-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-4">
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Performance</h3>
                            <div class="space-y-3">
                                <div class="flex justify-between">
                                    <span class="text-gray-600 dark:text-gray-400">API Calls</span>
                                  
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-600 dark:text-gray-400">Response Time</span>
                                   
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-600 dark:text-gray-400">Uptime</span>
                                    <span class="font-medium text-green-600">99.9%</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="space-y-4">
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Details</h3>
                            <div class="space-y-3">
                                <div class="flex justify-between">
                                    <span class="text-gray-600 dark:text-gray-400">Brand</span>
                                    
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-600 dark:text-gray-400">Category</span>
                                   
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-600 dark:text-gray-400">Launch Date</span>
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-tab>

          

           
        </mat-tab-group>
    </mat-card>




</div>

<!-- Product Not Found -->
<div *ngIf="!loading && !product" class="text-center py-16">
    <mat-icon class="text-6xl text-gray-400 mb-4">error_outline</mat-icon>
    <h2 class="text-2xl font-semibold text-gray-700 dark:text-gray-300 mb-2">
        Product Not Found
    </h2>
    <p class="text-gray-500 dark:text-gray-400 mb-6">
        The product you're looking for doesn't exist or has been removed.
    </p>
   <button mat-raised-button 
            color="primary" 
            (click)="onBackToProducts()">
        Back to Products
    </button>
</div>
